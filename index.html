<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=brave">
    <title>Login Page</title>
</head>
<body>
    <div class="Form">
        <h1>LOGIN</h1>
        <div class="Input">
            <div class="inputBox">
                <label>Username</label>
                <input type="text" name="userName" id="un" placeholder="Pritam_Chk">
            </div>
            <div class="inputBox">
                <label>Password</label>
                <input type="password" name="passwd" id="pwd" placeholder="******">
            </div>
            <div class="inputBox">
                <input type="submit" name="" value="Sign In" id="subBtn" >
            </div>
        </div>
        <p>Forgot password? Click <a href="#">here</a></p>
    </div>
</body>
</html>
